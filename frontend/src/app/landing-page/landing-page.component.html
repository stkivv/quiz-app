<app-page-bg-small>
  <h1 class="text-black font-bold text-4xl">
    TriviaPenguin (beta)
  </h1>
  <p class="text-black text-lg m-3">
    Create quizzes and play them in real time!
  </p>
  <div class="flex flex-col">
    <app-button class="my-1 min-h-12" [btnType]="btnType" (onClickAction)="handleJoinBtnClick()"
      [btnLabel]="joinBtnLabel" />
    <app-button class="my-1 min-h-12" [btnType]="btnType" (onClickAction)="handleLoginBtnClick()"
      [btnLabel]="loginBtnLabel" />
    <app-button class="my-1 min-h-12" [btnType]="btnType" (onClickAction)="handleRegisterButtonClick()"
      [btnLabel]="registerBtnLabel" />
  </div>
</app-page-bg-small>
