<div class="register-page">
  <h1>Sign up</h1>
  <div class="register-page__inputs">
    <app-form-input placeholder='Username' [formControl]="username"></app-form-input>
    <app-form-input placeholder='Password' [formControl]="password"></app-form-input>
    <app-form-input placeholder='Confirm password' [formControl]="confirmPassword"></app-form-input>
  </div>
  <div class="register-page__buttons">
    <app-button [btnType]='cancelBtnType' [btnLabel]='cancelBtnLabel' (click)='handleCancelClick()'></app-button>
    <app-button [btnType]='submitBtnType' [btnLabel]='submitBtnLabel' (click)='submitForm()'></app-button>
  </div>
</div>
