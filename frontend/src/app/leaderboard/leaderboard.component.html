<div class="divide-blue-500 w-10/12 mx-auto">
  @for(player of players; track player; let i = $index) {
  <div class="flex font-bold p-2 m-1 justify-center">
    <div class="text-right flex-1 flex-grow">{{ player.name }}</div>
    <div class="mx-2">|</div>
    <div class="text-left flex-grow flex-1">{{ player.score }} pts</div>
  </div>
  <hr>
  }
</div>
