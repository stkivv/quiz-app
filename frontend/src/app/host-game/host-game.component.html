<div class="h-screen flex flex-col items-center p-5">
  <div class="bg-yellow-50 flex flex-col text-center rounded-2xl p-5 w-full h-full">
    <div class="overflow-y-scroll h-full">
      @if(!roundOver && question) {
      <div class="flex justify-center min-h-16">
        <div class="text-black text-center font-bold text-4xl m-1">
          {{question ? question.phrasing : "waiting for question..."}}
        </div>
      </div>
      @for(option of question.options; track option.phrasing) {
      <p>{{option.phrasing}}</p>
      }
      }
      @if(roundOver && players) {
      <div class="flex flex-col justify-center min-h-16">
        <div class="text-black text-center font-bold text-4xl m-1">
          Correct answer:
        </div>
        <div class="text-black text-center font-bold text-2xl m-1">
          {{correctAnswer}}
        </div>
      </div>
      <hr>
      <div class="flex flex-col justify-center min-h-16">
        <div class="text-black text-left font-bold text-2xl m-1">
          Leaderboard:
        </div>
        <app-leaderboard [players]="players" />
      </div>
      }
    </div>
    <div class="flex justify-center h-16 mt-auto p-1">
      @if(roundOver) {
      <div class="w-20">
        <app-button [btnType]="exitBtnType" [btnLabel]="exitBtnLabel" (click)="onExit()" />
      </div>
      <div class="w-20 ml-2">
        <app-button [btnType]="nextBtnType" [btnLabel]="nextBtnLabel" (click)="onNext()" />
      </div>
      } @else {
      <div class="w-20">
        <app-button [btnType]="exitBtnType" [btnLabel]="exitBtnLabel" (click)="onExit()" />
      </div>
      <div class="w-20 ml-2">
        <app-button [btnType]="skipBtnType" [btnLabel]="skipBtnLabel" (click)="onSkip()" />
      </div>
      }
    </div>
  </div>
</div>
