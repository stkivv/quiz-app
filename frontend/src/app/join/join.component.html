<app-page-bg-small>
  <h1 class="text-black font-bold text-4xl m-4">JOIN GAME</h1>
  <div class="flex flex-col">
    <app-form-input placeholder='Enter host passcode...' [formControl]="passcode" />
    <app-form-input placeholder='Pick a name...' [formControl]="name" />
  </div>
  <div class="flex flex-col">
    <app-button class="min-h-12 my-1" [btnType]='submitBtnType' [btnLabel]='submitBtnLabel' (click)='handleJoin()' />
    <app-button class="min-h-12 my-1" [btnType]='cancelBtnType' [btnLabel]='cancelBtnLabel' (click)='handleCancel()' />
  </div>
</app-page-bg-small>
